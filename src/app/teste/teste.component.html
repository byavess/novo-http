<div class="card mt-3">
  <div class="card-header">
    <div class="float-left">
      <h4>Cursos</h4>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Curso</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let curso of cursos">
            <td>{{ curso.id }}</td>
            <td>{{ curso.nome }}</td>
          </tr>
        </tbody>
      </table>
      <!-- cadastro de curso -->
    </div>
  </div>
</div>
